<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="text-center">
            <!-- Logo y título principal -->
            <div class="mb-5">
              <div class="display-1 text-primary mb-3">
                <i class="fas fa-paw"></i>
              </div>
              <h1 class="display-3 fw-bold text-primary mb-3">
                Mundo Pets
              </h1>
              <p class="lead text-muted fs-4">
                Tu tienda de confianza para el cuidado de mascotas
              </p>
            </div>

            <!-- Tarjeta de bienvenida -->
            <div class="card border-0 shadow-lg rounded-4 p-5">
              <div class="card-body">
                <h2 class="h3 text-primary mb-4">
                  <i class="fas fa-heart me-2"></i>Bienvenido
                </h2>
                <p class="text-muted mb-4">
                  Descubre todo lo que tu mascota necesita en un solo lugar
                </p>
                
                <!-- Botones de autenticación -->
                <div class="d-grid gap-3">
                  <button onclick="location.href='login.html'" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                  </button>
                  <button onclick="location.href='register.html'" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Registrarse
                  </button>
                </div>

                <!-- Características destacadas -->
                <div class="row mt-5 g-3">
                  <div class="col-4">
                    <div class="text-center">
                      <i class="fas fa-shipping-fast fa-2x text-success mb-2"></i>
                      <p class="small text-muted mb-0">Envío Rápido</p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="text-center">
                      <i class="fas fa-shield-alt fa-2x text-warning mb-2"></i>
                      <p class="small text-muted mb-0">Productos Seguros</p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="text-center">
                      <i class="fas fa-headset fa-2x text-info mb-2"></i>
                      <p class="small text-muted mb-0">Soporte 24/7</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="mt-4">
              <p class="text-muted small">
                <i class="fas fa-copyright me-1"></i>2025 Mundo Pets. Todos los derechos reservados.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
