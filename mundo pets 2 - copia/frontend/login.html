<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mundo Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-7 col-sm-12">
          <div class="text-center mb-4">
            <a href="index.html" class="text-decoration-none">
              <div class="display-4 text-primary mb-2">
                <i class="fas fa-paw"></i>
              </div>
              <h1 class="h2 text-primary">Mundo Pets</h1>
            </a>
          </div>

          <!-- Tarjeta de login -->
          <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="h3 text-primary mb-2">
                  <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </h2>
                <p class="text-muted">Accede a tu cuenta para continuar</p>
              </div>

              <form>
                <div class="mb-3">
                  <label for="identifier" class="form-label text-muted">
                    <i class="fas fa-user me-2"></i>Usuario o Correo
                  </label>
                  <input type="text" class="form-control form-control-lg" id="identifier" 
                         placeholder="Ingresa tu usuario o email" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label text-muted">
                    <i class="fas fa-lock me-2"></i>Contraseña
                  </label>
                  <input type="password" class="form-control form-control-lg" id="password" 
                         placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="d-grid mb-4">
                  <button type="button" onclick="login()" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                  </button>
                </div>

                <div class="text-center">
                  <p class="text-muted mb-0">
                    ¿No tienes cuenta? 
                    <a href="register.html" class="text-primary text-decoration-none fw-bold">
                      Regístrate aquí
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4">
            <p class="text-muted small">
              <i class="fas fa-copyright me-1"></i>2025 Mundo Pets. Todos los derechos reservados.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
