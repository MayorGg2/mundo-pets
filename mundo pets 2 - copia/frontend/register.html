<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Mundo Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="text-center mb-4">
            <a href="index.html" class="text-decoration-none">
              <div class="display-4 text-primary mb-2">
                <i class="fas fa-paw"></i>
              </div>
              <h1 class="h2 text-primary">Mundo Pets</h1>
            </a>
          </div>

          <!-- Tarjeta de registro -->
          <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="h3 text-primary mb-2">
                  <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                </h2>
                <p class="text-muted">Únete a nuestra comunidad de amantes de mascotas</p>
              </div>

              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="newUsername" class="form-label text-muted">
                      <i class="fas fa-user me-2"></i>Usuario
                    </label>
                    <input type="text" class="form-control form-control-lg" id="newUsername" 
                           placeholder="Elige un nombre de usuario" required>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="newEmail" class="form-label text-muted">
                      <i class="fas fa-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control form-control-lg" id="newEmail" 
                           placeholder="tu@email.com" required>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="newPassword" class="form-label text-muted">
                    <i class="fas fa-lock me-2"></i>Contraseña
                  </label>
                  <input type="password" class="form-control form-control-lg" id="newPassword" 
                         placeholder="Crea una contraseña segura" required>
                  <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>Mínimo 6 caracteres
                  </div>
                </div>

                <div class="d-grid mb-4">
                  <button type="button" onclick="register()" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                  </button>
                </div>

                <div class="text-center">
                  <p class="text-muted mb-0">
                    ¿Ya tienes cuenta? 
                    <a href="login.html" class="text-primary text-decoration-none fw-bold">
                      Inicia sesión aquí
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <!-- Beneficios del registro -->
          <div class="row mt-4 g-3">
            <div class="col-4">
              <div class="text-center">
                <i class="fas fa-gift fa-2x text-success mb-2"></i>
                <p class="small text-muted mb-0">Descuentos</p>
              </div>
            </div>
            <div class="col-4">
              <div class="text-center">
                <i class="fas fa-shipping-fast fa-2x text-primary mb-2"></i>
                <p class="small text-muted mb-0">Envío Gratis</p>
              </div>
            </div>
            <div class="col-4">
              <div class="text-center">
                <i class="fas fa-star fa-2x text-warning mb-2"></i>
                <p class="small text-muted mb-0">Ofertas VIP</p>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4">
            <p class="text-muted small">
              <i class="fas fa-copyright me-1"></i>2024 Mundo Pets. Todos los derechos reservados.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
